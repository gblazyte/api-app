<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road To Rome App</title>
    <script>
        async function fetchCity() {
            try {
                const response = await fetch('/test');
                const data = await response.json();
                console.log(data);
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
            }
        }

        async function fetchNearbyCities() {
            try {
                const response = await fetch('/nearby');
                const data = await response.json();
                console.log(data);
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</head>

<body>
    <h1>Road To Rome App</h1>
    <button onclick="fetchCity()">Fetch City Info</button>
    <button onclick="fetchNearbyCities()">Fetch Nearby Cities</button>
    <pre id="output"></pre>
</body>

</html>
